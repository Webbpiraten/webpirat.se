<!DOCTYPE html>
<html>

<head>
    <title>Chaos Game</title>
    <meta charset="utf-8">
    <script src=../scripts/chaosGame.js defer></script>
</head>

<body>

    <canvas id="theCanvas" width="800" height="800" style="border: 1px solid black;"> </canvas>
    
    <div id="buttons">
        <button id="start" onclick="startFunction('createShape()')"> Start </button>
        <button id="stop" onclick="stopFunction()"> Stop </button>

        <label for="distance">Choose a distance:</label>
        <select name="distance" id="distance">
            <option value="2">1/2</option>
            <option value="3">1/3</option>
            <option value="4">1/4</option>
            <option value="5">1/5</option>
        </select>

        <button id="restart" onclick="restart()"> Restart </button>

        <p id="iteration">Iteration: 0</p>
    </div>

</body>

</html>
